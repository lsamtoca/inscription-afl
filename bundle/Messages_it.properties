msg_licencie_ffv = <p>Il giorno della regata dovrai presentare al club organizzatore \
    la tua licenza FFV sottoscritta da un dottore, \
    o un certificato medico non anteriore a 3 mesi.</p>

msg_non_licencie = <p>Devi:<ol>\
        <li>ottenere una licenza FFV a un club FFV di tua scelta. \
        La licenza deve essere sottoscritta da un dottore.</li> \
        <li>diventare membro affiliato della Association France Laser. \
        Puoi pagare la tua affiliazione il giorno della regata, oppure via il tuo delegato zonale\
        http://www.francelaser.org/ (divers -> liste des délégués), \
        oppure direttamente alla AFL.</li> \
        </ol></p> 

msg_etranger = <p>Il giorno della regata, dovrai presentare al club organizzatore:\
        <ol><LI>un certificato medico non anteriore a tre mesi,</LI>\
        <li>un documento che attesti la tua sottoscrizione a \
        una assicurazione per almeno  1,5M euro,</li>\
        <li>la carta ILCA.</li></ol></p>


