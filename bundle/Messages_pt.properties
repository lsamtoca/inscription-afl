msg_licencie_ffv = <p>Quando completar a sua inscrição no clube \
    terá de apresentar a sua licença FFV assinada por um médico, \
    ou um atestado médico com data inferior a três meses.</p>

msg_non_licencie = <p>Deve:<ol>\
        <li>Obter uma licença emitida pela Federação Francesa de Vela (FFV) num  clube FFV à sua escolha. \
        Esta licença deverá ser assinada por um médico .</li> \
        <li> Filiar-se à Associação Francesa de Laser (AFL). \
        Pode regularizar a sua quota no dia da inscrição na regata, ou na sua delegação de laser local\
        http://www.francelaser.org/ (divers -> liste des delgues), \
        ou ainda directamente à AFL.</li> \
        </ol></p> 

msg_etranger = <p>No dia da inscrição na regata deverá apresentar os seguintes documentos ao clube organizador: \
        <ol><li>\ atestado médico com data inferior a três meses,</li> \
        <li> comprovativo de que possui um seguro\
        contra terceiros num montante mínimo de 1,5MEuros,</li>\
        <li> cartão ILCA .</li></ol></p>


