# Insertion
titleModeInsert = Tu preinscripción está (casi) completada. 

lastemail=tu dirección de correo electrónico (la misma que has utilizado por última vez en este sistema).
youremail= dirección actual de correo electrónico \n{email}.

messageAckInsertion = Estimado(a) {prenom}\n\n\
por favor confirma tu preinscripción.\n\
\pTe hemos enviado un mensaje de correo electrónico {toWhichEmail}

messageUseAck= El mensaje contiene un enlace \
que te permitirá confirmar \
y / o cambiar tu preinscripción.\n\
\pSi después de unos minutos no recibes el mensaje, \
revisa tu carpeta de SPAM \
antes de volver a intentar preinscribirte.



# Confirmation
titleModeConfirm =Confirmación

messageAckConfirmation = Hola {prenom},\n\
tu preinscripción queda confirmada \
como puedes comprobarlo consultando el listado de preinscritos. \
<a href="{url_listePreiscrits}">listado de preinscritos</a>.

# Email
message_paiement = \p\
*Puedes pagar la tasa de inscripción utilizando el siguiente enlace*:\n\
{url_paiement} \n\
*Tu inscripción no queda completa hasta que el club organizador \
reciba el pago por tu inscripción*.\n\
Si no efectuas el pago dentro de los plazos establecidos, \
podrás tener que pagar una tasa adicional.

message_mineur = \p\
Si eres menor en el día de la regata \
podrás pedir a tus padres para rellenar ahora el formulario de autorización \
que puedes encontrar en el siguiente enlace: \n\
{url_aut_parentale} \n\
Lleva este formulario, rellenado y firmado, el primero día de la regata.

message_email=Hola {prenom},\n\
\ppor favor confirma tu preinscripción en la regata '{titre_regate}' haciendo clic en el siguiente enlace:\n\
{url_confirmation}\n\
Puedes cambiar los datos de preinscripción \
utilizando el enlace de arriba, hasta el fin de plazo para la preinscripción.\n\
Si deseas cancelar tu preinscripción, \
debes ponerte en contacto con el club organizador, \
respondiendo a este mensaje electrónico. \n\
{message_paiement}\n\
{message_mineur}\n\
\pBon viento, \n\t {signature}

signature=el club organizador
signatureAFL=la AFL (para el club organizador)

# Err messages
messageErrAlreadyThere = Hay ya un competidor preinscrito en esta regata, \
con el mismo número de licencia FFV y el mismo ID ISAF, pero con un \
otro correo electrónico. \
Por favor contacta directamente al club organizador para hacer tu  preinscripción.


messageErrPreregClosed = Hay terminado el plazo para la preinscripción. \
Ya no puedes cambiar tu preinscripción.

messageInvalidEmail = La dirección de correo electrónico no es válida.
