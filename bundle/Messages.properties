msg_licencie_ffv = <p>Lors de l'inscription au club \
    vous devez présenter votre licence FFV \
    visée par un médecin sportif ou \
    présenter un certificat médical de moins de trois mois.</p>


msg_non_licencie = <p>Vous devez :<ol> \
        <li>vous licencier auprès d'un club FFV de votre choix. \
        Cette licence doit être visée par un médecin sportif.</li> \
        </ol></p>

msg_non_licencieAFL = <p>Vous devez :<ol> \
        <li>vous licencier auprès d'un club FFV de votre choix. \
        Cette licence doit être visée par un médecin sportif.</li> \
        <li>être affilié à l'Association France Laser. \
        Vous pouvez régulariser cette affiliation soit à l'inscription, \
         soit auprès de votre délégué laser local \
        http://www.francelaser.org/ (contacts et administration -> liste des délégués),\
         ou directement a l'AFL.</li> \
        </ol></p>


msg_etranger = \
    <p>Vous devez présenter lors de l'inscription au club :\
    <ol><li>un certificat médical de moins de trois mois,</li> \
    <li>un document attestant que vous avez \
    une assurance responsabilité civile d'un montant d'au moins 1,5MEuros,</li> \
    <li>une carte ILCA.</li>\
    </ol></p>

