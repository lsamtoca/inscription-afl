# Answer to insertion
lastemail=o endereço electrónico, \
que indicou da última vez que utilizou este sistema.

youremail = o endereço electrónico\n{email}.

messageAckInsertion = Caro(a) {prenom},\n\n\
pedimos-lhe que confirme a sua pré-inscrição. \n\
\pEnviámos-lhe uma mensagem para {toWhichEmail}

messageUseAck= Essa mensagem contém um link  \
que lhe permitirá confirmar e/ou modificar a sua pré-inscrição.\n\
\pSe não receber essa mensagem dentro dos próximos minutos, \
não tente pré-inscrever-se novamente sem antes ter verificado \
a pasta Spam da sua conta de email.

titleModeConfirm = Confirmação
# Answer to confirmation
messageAckConfirmation = Olá {prenom},\n\
a sua pré-inscrição está confirmada, \
como pode verificar consultando a lista de velejadores pré-inscritos. \
<a href="{url_listePreiscrits}">list of preregistered sailors</a>.

message_paiement= \p\
*Para pagar as taxas de inscrição deve utilizar o seguinte link*: \n\
{url_paiement}\n\
*A sua inscrição estará completa assim que o clube organizador \
receba o pagamento pela sua inscrição*. \n\
Se não efectuar o pagamento até ao fim do prazo para pré-inscrições, \
poderá ser-lhe pedido o pagamento de taxas adicionais. 

message_mineur =\pSe for menor no dia da regata, \
poderá pedir aos seus pais que completem já o formulário de autorização \
que encontrará no endereço: \n\
{url_aut_parentale} \n\
Entregue o formulário preenchido e assinado no momento da inscrição, no primeiro dia da regata.

message_email=Olá {prenom},\n\n\
por favor confirme a sua inscrição na regata '{titre_regate}' \
fazendo click no seguinte link:\n\
{url_confirmation}\n\
Poderá modificar a sua pré-inscrição \
até ao final do prazo para pré-inscrições, \
através do link indicado acima.\n\
Se desejar cancelar a sua pré-inscrição, \
contacte por favor o clube organizador respondendo a esta \
mensagem.\n\
{message_paiement}\n\
{message_mineur}\n\
\pBom vento,\n\t {signature}

signature = o clube organizador
signaureAFL= pelo clube organizador,\
AFL

