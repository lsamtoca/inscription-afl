msg_licencie_ffv = <p>When completing your registration at the club \
    you need to present your FFV licence undersigned by a doctor, \
    or a medical certificate not older than 3 months.</p>

msg_non_licencie = <p>You must:<ol>\
        <li>obtain a FFV licence at a FFV club of your choice. \
        This licence need to be undersigned by a doctor.</li> \
        <li>become member of the Association France Laser. \
        You can pay your membership either at registration, or to your local laser delegate\
        http://www.francelaser.org/ (divers -> liste des délégués), \
        or directly to the AFL.</li> \
        </ol></p> 

msg_etranger = <p>When registering at the Club you'll need to present :\
        <ol><LI>a medical certificate not older than three months,</LI>\
        <li>a document giving evidence that you have \
        a third-party insurance to the amount of at least 1,5MEuros,</li>\
        <li>an ILCA card.</li></ol></p>


