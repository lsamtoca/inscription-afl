msg_non_licencie = <p>Vous devez :<ol> \
        <li>vous licencier aupr\u00e8s d'un club FFV de votre choix. \
        Cette licence doit \u00eatre vis\u00e9e par un m\u00e9decin sportif.</li> \
        <li>\u00eatre affili\u00e9 \u00e0 l'Association France Laser. \
        Vous pouvez r\u00e9gulariser cette affiliation soit \u00e0 l'inscription, \
         soit aupr\u00e8s de votre d\u00e9l\u00e9gu\u00e9 laser local \
        http://www.francelaser.org/ (divers -> liste des d\u00e9l\u00e9gu\u00e9s),\
         ou directement a l'AFL.</li> \
        </ol></p>


